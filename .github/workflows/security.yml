name: Security Scans

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: snyk.sarif

  owasp-zap:
    name: OWASP ZAP WebSocket Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm run docker:up
          npm run build
          npm run start &
          sleep 30
        env:
          DATABASE_URL: postgresql://omniforge:omniforge@localhost:5432/omniforge
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DEMO_MODE: true

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: zap-results
          path: report_html.html

  api-key-detection:
    name: API Key Leak Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for exposed API keys
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Check for secrets in code
        run: |
          # Check for common API key patterns
          if grep -r "api[_-]key\|secret[_-]key\|private[_-]key" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" apps/ packages/ | grep -v "process.env\|config.get\|\.env"; then
            echo "⚠️ Potential API key leak detected!"
            exit 1
          fi
          echo "✅ No API keys found in code"


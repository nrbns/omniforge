version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omniforge-postgres
    environment:
      POSTGRES_USER: omniforge
      POSTGRES_PASSWORD: omniforge_dev
      POSTGRES_DB: omniforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - omniforge-network

  redis:
    image: redis:7-alpine
    container_name: omniforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omniforge-network

  neo4j:
    image: neo4j:5-community
    container_name: omniforge-neo4j
    environment:
      NEO4J_AUTH: neo4j/omniforge_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial_size: 512m
      NEO4J_dbms_memory_heap_max_size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "omniforge_dev", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - omniforge-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: omniforge-qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omniforge-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_data:
    driver: local

networks:
  omniforge-network:
    driver: bridge
